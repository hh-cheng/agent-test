name: Codex → Gemini → Codex Fix

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # 1. Codex Review
  codex_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Codex review
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: .github/codex/prompts/review.md
          output-file: codex-output.md

      - name: Post Codex feedback to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: process.env.CODEX_FINAL_MESSAGE,
            })
        env:
          CODEX_FINAL_MESSAGE: ${{ steps.codex_review.outputs.final-message }}

  # 2. Gemini Audit (Only runs after Codex Review is completed)
  gemini_audit:
    runs-on: ubuntu-latest
    needs: codex_review  # This ensures the Gemini audit runs only after Codex review
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Gemini audit
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: .github/codex/prompts/gemini-audit.md
          output-file: gemini-output.md

      - name: Post Gemini feedback to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: process.env.GEMINI_FINAL_MESSAGE,
            })
        env:
          GEMINI_FINAL_MESSAGE: ${{ steps.gemini_audit.outputs.final-message }}

  # 3. Codex Fix (Only runs after Gemini Audit is completed)
  codex_fix:
    runs-on: ubuntu-latest
    needs: gemini_audit  # This ensures Codex Fix runs only after Gemini audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Codex to fix issues
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: .github/codex/prompts/fix-issues.md
          output-file: codex-fixed-output.md

      - name: Commit and push fixes
        run: |
          git add .
          git commit -m "Automated fixes based on Gemini audit"
          git push
