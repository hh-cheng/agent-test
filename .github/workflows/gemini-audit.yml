name: Gemini Audit

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - '**' # Ëß¶ÂèëÊâÄÊúâÂàÜÊîØÁöÑ PR ÂÆ°ËÆ°

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤‰ª•‰æøÂØπÊØî diff

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile

      - name: Prepare PR diff
        run: |
          # Ëé∑Âèñ base ÂàÜÊîØÂπ∂ÁîüÊàê diff Êñá‰ª∂
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          git diff origin/${{ github.event.pull_request.base.ref }}...${{ github.sha }} > pr.diff

      - name: Install Gemini CLI
        run: |
          npm install -g @google/gemini-cli

      - name: Run Gemini Audit
        if: ${{ github.event.pull_request.head.repo.fork == false }}
        run: |
          # 1. ÊûÑÈÄ† PromptÔºöÂêàÂπ∂ÂÆ°ËÆ°ËßÑÂàôÂíå‰ª£Á†ÅÂ∑ÆÂºÇ
          echo "‰Ω†ÊòØ‰∏Ä‰∏™ËµÑÊ∑±ÁöÑ Next.js ÂºÄÂèëËÄÖÂíåÂÆâÂÖ®‰∏ìÂÆ∂„ÄÇËØ∑Ê†πÊçÆ‰ª•‰∏ãÂÆ°ËÆ°ËßÑÂàôÂØπ‰ª£Á†ÅÂ∑ÆÂºÇËøõË°åËØÑÂÆ°„ÄÇ" > prompt.txt
          echo "### ÂÆ°ËÆ°ËßÑÂàôÔºö" >> prompt.txt
          cat .github/ai-review-rubric.md >> prompt.txt
          echo -e "\n### ‰ª£Á†ÅÂ∑ÆÂºÇ (Diff)Ôºö" >> prompt.txt
          cat pr.diff >> prompt.txt
          
          # 2. Ë∞ÉÁî® Gemini CLI
          # -y: Ëá™Âä®Êé•ÂèóÊâÄÊúâÊìç‰ΩúÔºå‰∏çËøõÂÖ•‰∫§‰∫íÊ®°Âºè
          # Êàë‰ª¨ÈÄöËøáÁÆ°ÈÅìÂ∞Ü prompt.txt ÁöÑÂÜÖÂÆπ‰º†Áªô gemini
          cat prompt.txt | gemini -y > gemini_audit_report.txt
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Post audit results as comment
        if: ${{ github.event.pull_request.head.repo.fork == false }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_CREATOR_TOKEN }}
          script: |
            const fs = require("fs");
            if (fs.existsSync("gemini_audit_report.txt")) {
              const body = fs.readFileSync("gemini_audit_report.txt", "utf8");
              if (body.trim()) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  body: "### ü§ñ Gemini ‰ª£Á†ÅÂÆ°ËÆ°Êä•Âëä\n\n" + body,
                });
              }
            }
