name: Codex Task Runner

on:
  issue_comment:
    types: [created]

jobs:
  codex:
    if: >
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@codex') &&
      (github.event.comment.author_association == 'OWNER' ||
       github.event.comment.author_association == 'MEMBER' ||
       github.event.comment.author_association == 'COLLABORATOR')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Load PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.issue.number,
            });

            core.setOutput("head_ref", pr.head.ref);
            core.setOutput("head_repo", pr.head.repo.full_name);
            core.setOutput("is_fork", pr.head.repo.fork ? "true" : "false");

      - name: Stop for forked PRs
        if: ${{ steps.pr.outputs.is_fork == 'true' }}
        run: |
          echo "Codex does not run on forked PRs."
          exit 1

      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          repository: ${{ steps.pr.outputs.head_repo }}
          ref: ${{ steps.pr.outputs.head_ref }}
          fetch-depth: 0

      - name: Build Codex prompt
        run: |
          if [ ! -f task.md ]; then
            echo "Missing task.md in repo root."
            exit 1
          fi

          cat task.md > codex-task.md
          printf "\n\n# Trigger Comment\n%s\n" "${{ github.event.comment.body }}" >> codex-task.md

      - name: Run Codex
        id: codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: codex-task.md
          codex-args: --full-auto
          safety-strategy: drop-sudo
          sandbox: workspace-write
          output-file: codex-output.md

      - name: Commit and push changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"
          git add -A
          git commit -m "Codex: address feedback"
          git push origin "HEAD:${{ steps.pr.outputs.head_ref }}"

      - name: Post Codex result
        if: ${{ steps.codex.outputs.final-message != '' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: process.env.CODEX_FINAL_MESSAGE,
            });
        env:
          CODEX_FINAL_MESSAGE: ${{ steps.codex.outputs.final-message }}
